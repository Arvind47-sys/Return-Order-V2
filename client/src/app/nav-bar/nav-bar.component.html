<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <div class="container-fluid">

      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Return Order Management
        System</a>

      <div class="dropdown" *ngIf="(loggedInUserInfo$| async) as user" dropdown>
        <a class="dropdown-toggle text-light navbar-brand" dropdownToggle>Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" routerLink="/">Home</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(loggedInUserInfo$| async) === null" #loginForm="ngForm" class="d-flex"
        (ngSubmit)="login()" class="form-inline mt-2 mt-md-0" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="search"
          placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
          placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
